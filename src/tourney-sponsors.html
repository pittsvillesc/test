<dom-module id="tourney-sponsors">

    <template>

        <style>
            :host {

                --iron-icon-fill-color: var(--app-primary-color);
            }
            .horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
            }

            .headerText {
                @apply(--paper-font-subhead);
                @apply(--vertical-layout);
            }
            .inlineLogo {
                float: right;
                vertical-align: middle;
                @apply(--paper-font-headline);
            }
            .featureWithLeftImage {
                float: right;
                vertical-align: middle;
                max-width: 195px;
                /*@apply(--paper-font-headline);*/
            }
            paper-card {
                margin: 8px;
            }
            .centered {
                max-width: 350px;
                margin-left: auto;
                margin-right: auto;
            }

        </style>

        <div class="horizontal">
            <div>
                <paper-card heading="Thank you to our sponsors and parteners!">                    
                    <div class="vertical layout">
                        <div class="card-content centered">
                            <div><img src="../images/Thrivent-Logo-134x112.png"></div>
                            <div><img src="../images/logo-390x75.jpg"></div>
                            <div><img src="../images/the-gathering-place-restaurant-logo-pittsville-wi.png"></div>
                        </div>

                    </div>
                </paper-card>
            </div>

        </div>


    </template>

    <script>

        Polymer({
            is: 'tourney-sponsors',
        });

    </script>
